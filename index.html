<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Job Form</title>
  </head>

  <body>
    <div align="center">
      <div style="box-shadow: 0px 2px 5px 0px rgba(0, 0, 0, 0.2); width: 45%">
        <div style="background-color: brown; height: 10px"></div>
        <header>
          <h2 align="center">Job Application</h2>
        </header>
        <section>
          <h2 align="left" style="color: brown; margin-left: 15px">
            Personal Information
          </h2>

          <div align="center">
            <form action="#">
              <div align="left">
                <label style="margin-left: 15px" for="name">Name:</label>
                <input
                  style="margin-left: 170px; padding: 5px"
                  type="text"
                  id="name"
                />
                <input style="padding: 5px" type="text" id="name" />
              </div>

              <br />

              <div align="left">
                <label style="margin-left: 15px" for="email">Email:</label>
                <input
                  style="width: 64%; margin-left: 170px; padding: 5px"
                  type="email"
                  id="email"
                />
              </div>

              <br />

              <div align="left">
                <label style="margin-left: 15px" for="education"
                  >Education:
                </label>
                <select
                  style="width: 65%; margin-left: 125px; padding: 5px"
                  id="education"
                  name="education"
                >
                  <option value="">Please Select</option>
                  <option value="Matric">Matric</option>
                  <option value="Intermediate">Intermediate</option>
                  <option value="Graduation">Graduation</option>
                  <option value="Masters">Masters</option>
                </select>
              </div>

              <br />

              <div align="left">
                <label style="margin-left: 15px; padding: 5px" for="myfile"
                  >Resume:</label
                >
                <input
                  style="width: 65%; margin-left: 145px"
                  type="file"
                  id="myfile"
                  name="myfile"
                />
              </div>
              <br />

              <div align="left">
                <label style="margin-left: 15px; padding: 5px" for="address"
                  >Address:</label
                >
                <input
                  style="width: 65%; margin-left: 135px; padding: 5px"
                  type="text"
                  id="address"
                />

                <br />
                <br />

                <input
                  style="width: 65%; margin-left: 250px; padding: 5px"
                  type="text"
                  id="address"
                />

                <br />
                <br />

                <select
                  style="width: 65%; margin-left: 250px; padding: 5px"
                  id="country"
                  name="country"
                >
                  <option value="">Select Country</option>
                  <option value="india">India</option>
                  <option value="Pakistan">Pakistan</option>
                  <option value="Bangladesh">Bangladesh</option>
                </select>

                <br />
                <br />

                <input
                  style="width: 30%; margin-left: 250px; padding: 5px"
                  type="text"
                  id="city"
                />
                <input
                  style="width: 10%; margin-left: 5px; padding: 5px"
                  type="text"
                  id="State"
                />
                <input
                  style="width: 19%; margin-left: 5px; padding: 5px"
                  type="text"
                  id="zipcode"
                />

                <br />
                <br />
              </div>

              <div align="left">
                <label style="margin-left: 15px" for="phone"
                  >Phone Number:</label
                >
                <input
                  style="width: 12%; margin-left: 75px; padding: 5px"
                  type="text"
                  id="phone"
                />
                <input
                  style="width: 50%; margin-left: 5px; padding: 5px"
                  type="text"
                  id="phone"
                />
              </div>

              <br />

              <div align="left">
                <label style="margin-left: 15px" for="hobby"
                  >What are your hobbies?</label
                >
                <br />
                <input
                  style="padding: 5px; margin-left: 15px; width: 94%"
                  type="text"
                  id="hobby"
                />
              </div>

              <br />

              <h2 align="left" style="color: brown; padding-left: 15px">
                Previous/Current Employee Details
              </h2>

              <div align="left">
                <label style="margin-left: 15px" for="cname"
                  >Company Name:</label
                >
                <input
                  style="padding: 5px; margin-left: 60px; width: 65%"
                  type="text"
                  id="cname"
                />
              </div>

              <br />

              <div align="left">
                <label style="margin-left: 15px" for="job">Job Title:</label>
                <input
                  style="padding: 5px; margin-left: 133px; width: 65%"
                  type="text"
                  id="job"
                />
              </div>

              <br />

              <div align="left">
                <label
                  style="width: 20%; display: inline-block; margin-left: 15px"
                  for="time"
                  >How long were you here?</label
                >
                <input
                  style="padding: 5px; margin-left: 56px; width: 65%"
                  type="text"
                  id="time"
                />
              </div>

              <br />

              <h2 align="left" style="color: brown; padding-left: 15px">
                Refrence 1
              </h2>

              <div align="left">
                <label style="margin-left: 15px" for="rname1">Name:</label>
                <input
                  style="padding: 5px; margin-left: 150px; width: 65%"
                  type="text"
                  id="rname1"
                />
              </div>

              <br />

              <div align="left">
                <label style="margin-left: 15px" for="rphone1">Phone:</label>
                <input
                  style="padding: 5px; margin-left: 146px; width: 65%"
                  type="text"
                  id="rphone1"
                />
              </div>

              <br />

              <h2 align="left" style="color: brown; padding-left: 15px">
                Refrence 2
              </h2>

              <div align="left">
                <label style="margin-left: 15px" for="rname1">Name:</label>
                <input
                  style="padding: 5px; margin-left: 150px; width: 65%"
                  type="text"
                  id="rname1"
                />
              </div>

              <br />

              <div align="left">
                <label style="margin-left: 15px" for="rphone1">Phone:</label>
                <input
                  style="padding: 5px; margin-left: 146px; width: 65%"
                  type="text"
                  id="rphone1"
                />
              </div>

              <br />
              <div align="center">
                <input style="padding: 10px; width: 10%; background-color: brown; color: white; border: none; border-radius: 2px;" type="submit" value="Apply" />
              </div>

              <br />

            </form>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
